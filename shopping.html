<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemazon - Online Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #EAEDED;
        }
        .header-bg {
            background-color: #131921;
        }
        .search-btn {
            background-color: #FEBD69;
        }
        .search-btn:hover {
            background-color: #F3A847;
        }
        .nav-link {
            border: 1px solid transparent;
        }
        .nav-link:hover {
            border: 1px solid white;
        }
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .cart-item-count {
            background-color: #f08804;
        }
        #cartModal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header-bg text-white p-2 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex items-center justify-between gap-4">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold nav-link p-2 rounded-md">Gemazon</a>

            <!-- Search Bar -->
            <div class="flex-grow max-w-2xl hidden md:flex items-center">
                <input id="searchInput" type="text" placeholder="Search Gemazon" class="w-full p-2 rounded-l-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <button id="searchButton" class="search-btn text-gray-800 p-2 rounded-r-md">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <!-- Navigation Links -->
            <nav class="flex items-center gap-4 text-sm">
                <a href="#" class="nav-link p-2 rounded-md hidden sm:block">
                    <div>Hello, Sign in</div>
                    <div class="font-bold">Account & Lists</div>
                </a>
                <a href="#" class="nav-link p-2 rounded-md hidden lg:block">
                    <div>Returns</div>
                    <div class="font-bold">& Orders</div>
                </a>
                <a href="#" id="cartLink" class="nav-link p-2 rounded-md flex items-center gap-1 relative">
                    <i class="fa fa-shopping-cart text-2xl"></i>
                    <span class="font-bold">Cart</span>
                    <span id="cartItemCount" class="cart-item-count text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center absolute -top-2 -right-2">0</span>
                </a>
            </nav>
        </div>
        <!-- Mobile Search Bar -->
        <div class="mt-2 md:hidden px-2">
             <div class="flex-grow flex items-center">
                <input id="mobileSearchInput" type="text" placeholder="Search Gemazon" class="w-full p-2 rounded-l-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <button id="mobileSearchButton" class="search-btn text-gray-800 p-2 rounded-r-md">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Hero Section -->
        <section class="mb-8">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://www.shutterstock.com/image-photo/living-room-contemporary-style-luxury-260nw-1183091689.jpg" alt="Promotional Banner" class="w-full h-auto">
            </div>
        </section>

        <!-- Product Grid -->
        <section>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Discover Your Next Favorite Thing</h2>
            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Product cards will be dynamically inserted here -->
            </div>
             <div id="noResults" class="hidden text-center text-gray-500 mt-10">
                <i class="fas fa-search fa-3x mb-4"></i>
                <h3 class="text-2xl font-semibold">No products found</h3>
                <p>Try adjusting your search terms.</p>
            </div>
        </section>
    </main>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl opacity-0 transform translate-y-10 transition-all duration-300">
        Item added to cart!
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div id="cartModalContent" class="bg-white rounded-lg shadow-2xl w-full max-w-lg transform scale-95">
            <div class="flex justify-between items-center border-b p-4">
                <h3 class="text-2xl font-bold">Your Shopping Cart</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="cartItemsContainer" class="p-6 max-h-96 overflow-y-auto">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="p-4 border-t">
                <div class="flex justify-between items-center text-xl font-bold">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-3 rounded-lg mt-4">Proceed to Checkout</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12 py-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Gemazon. All Rights Reserved. Coded with a little help from a friend.</p>
        </div>
    </footer>

        const cartModal = document.getElementById('cartModal');
        const cartModalContent = document.getElementById('cartModalContent');
        const closeModal = document.getElementById('closeModal');
        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartTotal = document.getElementById('cartTotal');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const mobileSearchButton = document.getElementById('mobileSearchButton');
        const noResults = document.getElementById('noResults');


        // --- PRODUCT DISPLAY ---
        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
            productsToRender.forEach(product => {
                const ratingStars = '⭐'.repeat(product.rating) + '☆'.repeat(5 - product.rating);
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="p-4 bg-gray-200">
                      <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-contain rounded-md">
                    </div>
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-800 truncate">${product.name}</h3>
                        <div class="flex items-center my-2">
                            <span class="text-yellow-500">${ratingStars}</span>
                            <span class="text-gray-500 ml-2">(${product.rating}.0)</span>
                        </div>
                        <p class="text-2xl font-bold text-gray-900">$${product.price.toFixed(2)}</p>
                        <button class="w-full mt-4 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-2 px-4 rounded-lg add-to-cart-btn" data-id="${product.id}">
                            Add to Cart
                        </button>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        // --- CART FUNCTIONALITY ---
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartUI();
            showToast();
        }

        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCount.textContent = totalItems;
            renderCartModal();
        }
        
        function showToast() {
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 2000);
        }

        function renderCartModal() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-gray-500">Your cart is empty.</p>`;
            } else {
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center mb-4';
                    itemElement.innerHTML = `
                        <div class="flex items-center gap-4">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-contain rounded-md bg-gray-100 p-1">
                            <div>
                                <h4 class="font-semibold">${item.name}</h4>
                                <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                           <button class="quantity-change text-lg font-bold" data-id="${item.id}" data-change="-1">-</button>
                           <span>${item.quantity}</span>
                           <button class="quantity-change text-lg font-bold" data-id="${item.id}" data-change="1">+</button>
                           <button class="remove-item text-red-500 hover:text-red-700 ml-4" data-id="${item.id}">&times;</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                    total += item.price * item.quantity;
                });
            }
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }
        
        function changeQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            if(cartItem){
                cartItem.quantity += change;
                if(cartItem.quantity <= 0) {
                    removeFromCart(productId);
                }
                updateCartUI();
            }
        }
        
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }

        // --- SEARCH/FILTER ---
        function handleSearch() {
            const searchTerm = this.value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm)
            );
            renderProducts(filteredProducts);
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
        });

        productGrid.addEventListener('click', e => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.getAttribute('data-id'));
                addToCart(productId);
            }
        });

        cartLink.addEventListener('click', e => {
            e.preventDefault();
            cartModal.classList.remove('hidden');
            setTimeout(()=> cartModalContent.classList.remove('scale-95'), 10); // for transition
        });

        closeModal.addEventListener('click', () => {
            cartModalContent.classList.add('scale-95');
            setTimeout(()=> cartModal.classList.add('hidden'), 300); // match transition
        });
        
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                 closeModal.click();
            }
        });
        
        cartItemsContainer.addEventListener('click', e => {
            const target = e.target;
            const productId = parseInt(target.getAttribute('data-id'));
            
            if(target.classList.contains('quantity-change')) {
                const change = parseInt(target.getAttribute('data-change'));
                changeQuantity(productId, change);
            }
            
            if(target.classList.contains('remove-item')) {
                removeFromCart(productId);
            }
        });
        
        searchInput.addEventListener('input', handleSearch);
        mobileSearchInput.addEventListener('input', handleSearch);
        searchButton.addEventListener('click', () => searchInput.dispatchEvent(new Event('input', {bubbles:true})));
        mobileSearchButton.addEventListener('click', () => mobileSearchInput.dispatchEvent(new Event('input', {bubbles:true})));

    </script>
</body>
</html>
